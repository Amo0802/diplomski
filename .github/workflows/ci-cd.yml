
name: "Exp3 â€“ Full rebuild (oba servisa)"

on:
  workflow_dispatch:
    inputs:
      run_number:
        description: "Redni broj mjerenja (1-5)"
        required: true
        default: "1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      # Uvijek rebuilda OBA servisa, bez obzira sta je izmijenjeno
      - name: Build api-service
        run: |
          cd api-service
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build notify-service
        run: |
          cd notify-service
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/diplomski
            git pull origin master
            cd infra
            docker compose build
            docker compose up -d

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            for i in $(seq 1 30); do
              if curl -sf http://localhost/actuator/health > /dev/null 2>&1; then
                echo "Servis dostupan nakon ${i} sekundi"
                exit 0
              fi
              sleep 2
            done
            echo "GRESKA: Servis nije dostupan nakon 60s"
            exit 1

      - name: Print summary
        run: |
          echo "============================================"
          echo " Eksperiment 3 - Full Rebuild - Run #${{ github.event.inputs.run_number }}"
          echo "============================================"